<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src ="calculator.js">

    </script>
</head>

<body>
    <div class="calc"> 
        <div>
            <table>
                <tr>
                    <td id="display" colspan="5"> 0</td>
                </tr>
                <tr>
                    <td class="cyfra">9</td>
                    <td class="cyfra">8</td>
                    <td class="cyfra">7</td>
                    <td class="operation">+</td>
                    <td class="dot">.</td>
                </tr>
                <tr>
                    <td class="cyfra">6</td>
                    <td class="cyfra">5</td>
                    <td class="cyfra">4</td>
                    <td class="operation">-</td>
                    <td class="posneg">+/-</td>
                </tr>
                <tr>
                    <td class="cyfra">3</td>
                    <td class="cyfra">2</td>
                    <td class="cyfra">1</td>
                    <td class="operation">*</td>
                    <td class="sqrt">&radic;x</td>
                </tr>
                <tr>
                    <td class="clear">C</td>
                    <td class="cyfra">0</td>
                    <td class="result">=</td>
                    <td class="operation">/</td>
                    <td class="brackets">(x)</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
