<html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {

        var digits = document.querySelectorAll(".cyfra");
        var operators = document.querySelectorAll(".operation");
        var display = document.querySelector(".display");
        var clear = document.querySelector(".clear");
        var result = document.querySelector(".result");
		
		var a = 0;
		var b = 0;
		var operationSign = null;
		
        initDigits(digits);
		initOperators(operators);
        console.log(digits[1]);

        console.log(digits);

        function initDigits(digits){
            for(var i =0;i<digits.length;i++){
                addEventToDigit(digits[i])
             }
            
        }
		
		function initOperators(operators){
			for(var i=0;i<operators.length;i++){
				addEventToOperator(operators[i])
			}
		}

        function addEventToDigit(digit){
            digit.addEventListener("click",function(){
                display.innerHTML += digit.innerHTML;
                console.log("dziala");
            })
        }
		
		function addEventToOperator(opertor){
			opertor.addEventListener("click",function(){
				a = display.innerHTML;
				operationSign = opertor.innerHTML;
				console.log(a);
				console.log(operationSign);
				display.innerHTML = "";

			})
		}
		
		function clearDisplay(){
			display.innerHTML = "";
			a = 0;
			b = 0;
			operation = null;
		}
		
		

        clear.addEventListener("click",function(){
            clearDisplay();
        })
		
		result.addEventListener("click", function(){
			b = display.innerHTML;
			display.innerHTML = doTheMath(operationSign);
		})
		
		function doTheMath(operator){
			switch(operator){
				case "+": console.log(a,b); return parseFloat(a)+parseFloat(b);
				case "-": console.log(a,b); return a-b;
				case "*": console.log(a,b); return a*b;
				case "/": console.log(a,b); return a/b;
			
			}
		}
		
		
        console.log(digits);
        });
    </script>
</head>

<body>
    <div class="calc">
        <div class="display">wynik</div>
        <div>
            <table>
                <tr>
                    <td class="cyfra">9</td>
                    <td class="cyfra">8</td>
                    <td class="cyfra">7</td>
                    <td class="operation">+</td>
                </tr>
                <tr>
                    <td class="cyfra">6</td>
                    <td class="cyfra">5</td>
                    <td class="cyfra">4</td>
                    <td class="operation">-</td>
                </tr>
                <tr>
                    <td class="cyfra">3</td>
                    <td class="cyfra">2</td>
                    <td class="cyfra">1</td>
                    <td class="operation">*</td>
                </tr>
                <tr>
                    <td class="clear">c</td>
                    <td class="cyfra">0</td>
                    <td class="result">=</td>
                    <td class="operation">/</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
