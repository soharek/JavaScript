<!doctype html>
<html>
    <head>
        <title>The best calcoolator ever created :)</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="calcoolator.js">
        </script>
        <script type="text/javascript" src="RNP.js"></script>
    
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="kalkulator,calculator,">
        <meta name = "description" content="Best calculator ever created">
    </head>
    <body>
     <div class="calcholder">
        <div>
            <table class="calculatorbody">
                <thead>
                <tr class="displayholder">
                    <td class="display" colspan="4">0</td>
                </tr>
                </thead>
                <tbody>
                    <tr>
                    <td class="clear">C</td>
                    <td class="brackets">( )</td>
                    <td class="operation">/</td>
                    <td class="operation">*</td>
                    <!--<td class="brackets">+/-</td>-->
                </tr>
                 <tr>
                    <td class="digit">7</td>
                    <td class="digit">8</td>
                    <td class="digit">9</td>
                    <td class="operation">+</td>
                    <!--<td class="memory">M+</td>-->
                </tr>
                <tr>
                    <td class="digit">4</td>
                    <td class="digit">5</td>
                    <td class="digit">6</td>
                    <td class="operation">-</td>
                    <!--<td class="memory">M-</td>-->
                </tr>
                <tr>
                    <td class="digit">1</td>
                    <td class="digit">2</td>
                    <td class="digit">3</td>
                    <td class="result" rowspan="2">=</td>
                    <!--<td class="Mrc">MRC</td>-->
                </tr>
                <tr>
                    <td class="digit" colspan="2">0</td>
                    <td class="dot">.</td>
               </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
